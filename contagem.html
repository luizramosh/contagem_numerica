<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem de Números</title>
    <link rel="stylesheet" href="contagem.css">
  </head>
  <body>
    <header>
        <h1>Contagem de números</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="inicio" id="txti"></p>
            <p>Fim: <input type="number" name="fim" id="txtf"></p>
            <p>Passo: <input type="number" name="passo" id="txtp"></p>
            <p><input type="button" value="Calcular" onclick="contar()"></p>
        </div>

        <div id="resultado_calculo">
          <p>Preparando a contagem...</p>

        </div>
    </section>
    <footer>
        <p>&copy;Desenvolvido por Luiz Ramos</p>
    </footer>
    <script src="contagem.js"></script>
  </body>
</html>
